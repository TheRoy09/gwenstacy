<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Emails</title>
</head>
<body>
    <h1>Your Emails</h1>
    <ul>
        {% for email in emails %}
        <li><strong>From:</strong> {{ email.from }}<br><strong>Subject:</strong> {{ email.subject }}</li>
        {% endfor %}
    </ul>
</body>
</html>
