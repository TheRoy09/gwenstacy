<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
</head>
<body>
    <h2>Fetched Emails</h2>
    <ul>
        {% for email in emails %}
            <li><strong>From:</strong> {{ email.from }} <br><strong>Subject:</strong> {{ email.subject }}</li>
        {% endfor %}
    </ul>
</body>
</html>
